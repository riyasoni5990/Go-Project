<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8">
  <!-- Font Awesome -->
  <link href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/1.0.0/mdb.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://riyasoni5990.github.io/golang-sample-data/sample.css">
  <!-- The welcome struct (shown in the main.go code) is received within the HTML and we just need to use the . operator and retrieve the 	information we want -->
  <title>Docker with GO</title>
</head>

<body>
  <div class="welcome">
    <h1 class="display-4 text-white pt-5">Welcome To Docker Management Console</h1>
  </div>
  <br><br>
  <div class="container">
    <div class="row">
      <div class="col-md">
        <div class="mycontainer">
          <h2 class="text-center">Create Container</h2>
          <form method="get">
            <div class="form-outline mb-4">
              <input type="text" name="imagename" id="imagename" class="form-control " required />
              <label class="form-label" for="imagename">Image Name</label>
            </div>
            <div class="form-outline mb-4">
              <input type="text" name="commandtorun" id="commandtorun" class="form-control" />
              <label class="form-label" for="commandtorun">Command</label>
            </div>
            <div class="form-outline mb-4">
              <input type="text" name="conname" id="conname" class="form-control" />
              <label class="form-label" for="conname">Container Name</label>
            </div>
            <button type="submit" class="btn btn-primary btn-block mb-4">
              Create
            </button>
          </form>
        </div>
      </div>
      <div class="col-md">
        <div class="mycontainer">
          <h2 class="text-center">Start Container</h2>
          <form method="get">
            <div class="form-outline mb-4">
              <input type="text" name="constartname" id="constartname" class="form-control" required />
              <label class="form-label" for="constartname">Container Name</label>
            </div>
            <button type="submit" class="btn btn-success btn-block mb-4">
              Start
            </button>
          </form>
        </div>
      </div>
      <div class="col-md">
        <div class="mycontainer">
          <h2 class="text-center">Stop Container</h2>
          <form method="get">
            <div class="form-outline mb-4">
              <input type="text" name="constopname" id="constopname" class="form-control" required />
              <label class="form-label" for="constopname">Container Name</label>
            </div>
            <button type="submit" class="btn btn-danger btn-block mb-4">
              Stop
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>


  <div class="containers-list">
    <h2 class="status-heading text-center text-white display-4 bg-dark">Containers Status</h2>
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead class="table-dark">
          <tr>
            <th scope="col">Container ID</th>
            <th scope="col">Image Name</th>
            <th scope="col">Command</th>
            <th scope="col">Container Name</th>
            <th scope="col">Status</th>
          </tr>
        </thead>
        <tbody>
          {{range .}}
          <tr class="table-light">
            <td>{{.Imgid}}</td>
            <td>{{.Imgname}}</td>
            <td>{{.Command}}</td>
            <td>{{.Container_Name}}</td>
            <td>{{.Status}}</td>
          </tr>
          {{end}}
        </tbody>
      </table>
    </div>
  </div>

</body>
<!-- MDB -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/1.0.0/mdb.min.js"></script>

</html>
